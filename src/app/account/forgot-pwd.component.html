<div class="container" style=" margin-top: 30px;">



    <div class="d-flex justify-content-center">
        <div class="card m-3">
            <h4 class="card-header" style="text-align: center;"><i> {{ title }} </i> </h4>
            <div class="card-body">
                <form [formGroup]="myFormModel" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col-10">
                            <label>Email</label>
                            <input type="text" formControlName="email"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required class="form-control">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-10">
                                <label>Password</label>
                                <input type="password" formControlName="Password" class="form-control">

                            </div>

                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary mr-1">Submit</button>
                        <button class="btn btn-secondary" type="reset" (click)="onReset()">Clear</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
