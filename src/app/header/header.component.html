
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="carousel-item  active">
            <img src="/assets/images/image1.jpg" alt="Los Angeles" class="d-block w-100" >
          </div>
    
          <div class="carousel-item ">
            <img src="/assets/images/HBA_WP_Restaurant_terrace-porch-view16x7.jpg" alt="Chicago" class="d-block w-100" >
          </div>
        
          <div class="carousel-item ">
            <img src="/assets/images/1 Hotel Brooklyn 2019 (9).jpg" alt="New york" class="d-block w-100">
          </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      
      <nav class="navbar   bg navbar-expand-lg" *ngIf="user">
        <div class="navbar-nav">
            <a class="nav-item nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
            <a class="nav-item nav-link" routerLink="/users" routerLinkActive="active">Users</a>
            <a class="nav-item nav-link" (click)="logout()">Logout</a>
            <span class="navbar-text">
              <i class="fa fa-cutlery fa-2x" aria-hidden="true"></i>
            </span>
        </div>
        </nav>
